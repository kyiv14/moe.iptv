<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Файл MOE.m3u</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
    }
    .open-btn {
      background-color: #2196F3;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ФАЙЛ</h1>
  <button onclick="showModal()" class="download-btn">Получить файл</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Что вы хотите сделать с файлом?</p>
      <button class="download-btn" onclick="downloadFile()">Скачать</button>
      <button class="open-btn" onclick="openFile()">Открыть</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("myModal").style.display = "block";
    }
    function downloadFile() {
      const link = document.createElement("a");
      link.href = "MOE.m3u";
      link.download = "MOE.m3u";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      closeModal();
    }
    function openFile() {
      window.open("MOE.m3u", "_blank");
      closeModal();
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
