<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="icon" href="/moe.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOE IPTV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #e50914;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px #000;
    }

    .button {
      width: 260px;
      max-width: 90%;
      padding: 18px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      letter-spacing: 1px;
    }

    .button-main {
      background-color: #e50914;
      color: white;
    }

    .button-main:hover {
      background-color: #b00610;
      transform: scale(1.02);
    }

    .button-secondary {
      background-color: #f40612;
      color: white;
    }

    .button-secondary:hover {
      background-color: #c20410;
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 30px 20px;
      margin: 30% auto;
      max-width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }

    .modal-content p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 25px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .button {
        font-size: 16px;
        padding: 14px;
      }

      .modal-content {
        margin: 50% auto;
      }
    }
  </style>
</head>
<body>

  <h1>ФАЙЛ ГОТОВ</h1>
  <button class="button button-main" onclick="showModal()">Получить файл</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Что вы хотите сделать?</p>
      <button class="button button-main" onclick="downloadFile()">Скачать</button>
      <button class="button button-secondary" onclick="openFile()">Открыть</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function downloadFile() {
      const link = document.createElement("a");
      link.href = "moe.m3u";
      link.download = "moe.m3u";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      closeModal();
    }

    function openFile() {
      window.open("https://moe-iptv.vercel.app/moe.m3u", "_blank");
      closeModal();
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
